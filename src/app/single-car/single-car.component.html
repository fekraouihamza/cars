<div class="container">
    <h1 class="display-4 mt-5 mp-0">{{ car.marque }} {{ car.modele }}</h1>
    <hr class="bg-dark mb-4 mt-2">
    <div class="row">
      <div class="col-md-6">
        <div *ngIf="car.photos.length == 1">
          <div *ngFor="let photos of car.photos; let first = first;" class="w-100 my-auto">
            <img [src]="photos" alt="car photo" *ngIf="first" class="w-100">
          </div>
        </div>
        <div *ngIf="car.photos.length > 1">
            <div class="carousel slide bg-dark" data-ride="carousel" id="photosCarousel">
                <div class="carousel-inner">
                  <div *ngFor="let photo of car.photos; let first = first;" [ngClass]="{'active': first}"  class="carousel-item">
                      <img [src]="photo" alt="car photo" class="d-block p-1 voiture border border-secandary rounded bg-light w-100">
                  </div>
                </div>
                <a href="#photosCarousel" role="button" data-slide="prev" class="carousel-control-prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a href="#photosCarousel" role="button" data-slide="prev" class="carousel-control-next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
      </div>
      <div class="col-md-6">
        <h2 class="font-weight-dark"> {{ car.prix }} €</h2>
        <p class="font-weight-light">{{ car.kilometres }} km, année: {{ car.annee }}</p>
        <p class="font-weight-light">{{ car.description }}</p>
        <button  class="btn btn-primary m-1 nav-link" routerLink="/home"><i class="fas fa-arrow-left"></i>Retour</button>
      </div>
    
    </div>
    </div>
